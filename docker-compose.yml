services:
    postgres:
        image: postgres:16-alpine
        container_name: acervo_postgres
        environment:
            POSTGRES_DB: acervodb
            POSTGRES_USER: seplag
            POSTGRES_PASSWORD: Seplag@123
        ports:
            - "5432:5432"
        volumes:
            - postgres_data:/var/lib/postgresql/data
        networks:
            - acervo-network
        restart: always
        healthcheck:
            test: [ "CMD-SHELL", "pg_isready -U seplag -d acervodb" ]
            interval: 10s
            timeout: 5s
            retries: 5

    minio:
        image: minio/minio
        container_name: acervo_minio
        command: server /data --console-address ":9001"
        environment:
            MINIO_ROOT_USER: minioadmin
            MINIO_ROOT_PASSWORD: minioadmin
        ports:
            - "9000:9000"
            - "9001:9001"
        volumes:
            - minio_data:/data
        networks:
            - acervo-network
        restart: always
        healthcheck:
            test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
            interval: 30s
            timeout: 20s
            retries: 3

    api:
        build: .
        container_name: acervo_api
        ports:
            - "8080:8080"
        environment:
            # Database
            DB_URL: jdbc:postgresql://postgres:5432/acervodb
            DB_USERNAME: seplag
            DB_PASSWORD: Seplag@123

            # MinIO
            MINIO_ENDPOINT: http://172.16.20.85:9000 #altere para seu IP para as imagens serem acessiveis na WEB
            MINIO_ACCESS_KEY: minioadmin
            MINIO_SECRET_KEY: minioadmin
            MINIO_BUCKET_NAME: acervo-covers

            # JWT
            JWT_SECRET_KEY: c2VwbGFnLXNlY3JldC1rZXktZm9yLWp3dC1zaWduaW5nLW11c3QtYmUtYXQtbGVhc3QtMjU2LWJpdHMtbG9uZw==
            JWT_EXPIRATION_MS: 300000
            JWT_REFRESH_EXPIRATION_MS: 1800000

            # CORS
            CORS_ALLOWED_ORIGINS: http://localhost:8080,http://localhost:3000
            CORS_ALLOWED_METHODS: GET,POST,PUT,DELETE,OPTIONS

            # Test User
            TEST_USER_USERNAME: admin
            TEST_USER_PASSWORD: Seplag@2026

            # Rate Limiting
            RATE_LIMIT_REQUESTS_PER_MINUTE: 150
            RATE_LIMIT_MESSAGE: "banido: n√£o tenha muita pressa, gafanhoto"

            # External API
            REGIONAL_API_BASE_URL: https://integrador-argus-api.geia.vip
            REGIONAL_API_CONNECT_TIMEOUT: 5000
            REGIONAL_API_READ_TIMEOUT: 10000
        depends_on:
            postgres:
                condition: service_healthy
            minio:
                condition: service_healthy
        networks:
            - acervo-network

    test-runner:
        image: maven:3.9-eclipse-temurin-17-alpine
        container_name: acervo_test_runner
        working_dir: /app
        volumes:
            - .:/app
            - ~/.m2:/root/.m2
        command: sh -c "mvn clean test"
        profiles:
            - test

networks:
    acervo-network:
        driver: bridge

volumes:
    postgres_data:
    minio_data:
